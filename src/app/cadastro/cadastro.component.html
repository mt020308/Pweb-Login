<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Cadastro</h2>
    
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="Digite seu nome completo"
          class="form-input"
          [class.error]="isFieldInvalid('name')"
        />
        <div *ngIf="isFieldInvalid('name')" class="error-message">
          <span *ngIf="cadastroForm.get('name')?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="cadastroForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Digite seu email"
          class="form-input"
          [class.error]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="cadastroForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="cadastroForm.get('email')?.errors?.['email']">Email deve ter um formato válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Digite sua senha"
          class="form-input"
          [class.error]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="cadastroForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="cadastroForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Confirme sua senha"
          class="form-input"
          [class.error]="isFieldInvalid('confirmPassword')"
        />
        <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
          <span *ngIf="cadastroForm.get('confirmPassword')?.errors?.['required']">Confirmação de senha é obrigatória</span>
          <span *ngIf="cadastroForm.errors?.['passwordMismatch'] && cadastroForm.get('confirmPassword')?.touched">
            As senhas não coincidem
          </span>
        </div>
      </div>

      <button 
        type="submit" 
        class="register-button"
        [disabled]="cadastroForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Cadastrar</span>
        <span *ngIf="isLoading">Cadastrando...</span>
      </button>
    </form>
  </div>
</div>
